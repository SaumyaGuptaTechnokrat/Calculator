<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>

</head>
<body>
    <div class="container-fluid">
        <div class="upper-div">
            <div class="calculating-area" >
                <input type="text" id="display"/>
            </div>
            <div class="all-clear">
                <button  onclick="clearDisplay()">AC</button>
            </div>
        </div>
        <div class="lower-div">
            <div class="numeric-button">
                <button onclick="buttons('9')">9</button>
                
                <button onclick="buttons('8')">8</button>
                <button onclick="buttons('7')">7</button>
                <button onclick="buttons('4')">4</button>
                <button onclick="buttons('5')">5</button>
                <button onclick="buttons('6')">6</button>
                <button onclick="buttons(1)">1</button>
                <button onclick="buttons('2')">2</button>
                <button onclick="buttons('3')">3</button>
                <button onclick="buttons('3')">.</button>
                <button onclick="buttons('0')">0</button>
                <button onclick="calculateResult()">=</button>
            </div>
            <div class="operation-button">
                <button onclick="buttons('+')">+</button>
    
                <button onclick="buttons('-')">-</button>
                <button onclick="buttons('/')">/</button>

                <button onclick="buttons('*')">*</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
